<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aleeza Zia Portfolio</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #2d3447;
      color: white;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #2d3447;
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 20px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ff88;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('aleeza-zia.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(45, 52, 71, 0.8);
    }

    .hero-content {
      position: relative;
      color: white;
      max-width: 800px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 80px;
      font-weight: 900;
      line-height: 1.1;
    }

    .hero-content h1 span {
      color: #00ff88;
    }

    .hero-content p {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 400;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 35px;
      border: 2px solid #00ff88;
      color: #00ff88;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ff88;
      color: #2d3447;
    }

    /* Section Style with background images */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: 700;
      position: relative;
    }

    section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(45, 52, 71, 0.85);
    }

    section .content {
      position: relative;
      z-index: 1;
    }

    #experience { background: url('bg2.jpg') no-repeat center center/cover; }
    #portfolio { background: url('bg3.jpg') no-repeat center center/cover; }
    #blog { background: url('blog1.jpg') no-repeat center center/cover; }
    #contact { background: url('contact-bg.jpg') no-repeat center center/cover; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#home">HOME</a>
    <a href="#experience">EXPERIENCE</a>
    <a href="#portfolio">PORTFOLIO</a>
    <a href="#contact">CONTACT</a>
  </nav>

  <!-- Hero -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>I'M <br> ALEEZA ZIA<span>.</span></h1>
      <p>Data Analyst | Aspiring Data Scientist | Mathematics Graduate</p>
      <a href="Aleeza-Zia-Resume.pdf" class="btn" download>DOWNLOAD RESUME</a>
    </div>
  </section>

  <!-- Sections -->
  <section id="experience">
    <div class="content">
      EXPERIENCE SECTION - Add your details here
    </div>
  </section>

  <section id="portfolio">
    <div class="content">
      PORTFOLIO SECTION - Showcase your work
    </div>
  </section>

  <section id="blog">
    <div class="content">
      BLOG SECTION - Share your thoughts
    </div>
  </section>

  <section id="contact">
    <div class="content">
      CONTACT SECTION - Add contact details
    </div>
  </section>

</body>
</html>
